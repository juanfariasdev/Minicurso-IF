<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />

          <div class="imageBanner">

              class="imageBanner"
              src="./assets/cartao.png"
              alt="Cartao de crédito e débito neon"
            />
          </div>
        </div>
      </div>
